<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET RESERVATION</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/booking.css">
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1> RAILWAY RESERVATION SYSTEM </h1>
      </div>
      <div class="container">
        <div class="left">
          <div class="formClass">
            <div class="formTitle">
              TICKET BOOKING
            </div>
            <form autocomplete="off" id="bookingForm" method="POST">
              <div class="field">
                PERSONAL INFO:
                
                <input type="text" name="name" id="name" pattern="[A-Za-z\s]+" placeholder="FULL NAME"
                  required>
                
              </div>


              <div class="field">
                <input type="number" min="0" name="number" id="numb"
                  placeholder="MOBILE NUMBER" required>
              </div>


              <div class="field">
               TRAIN INFO:  
                <input type="text" pattern="[A-Za-z]+" name="fromstation" id="from"
                  placeholder="FROM" required onclick="setFrom()">
              </div>

              <div class="field">
                <input type="text" pattern="[A-Za-z\s]+" name="tostation" id="to"
                  placeholder="TO"
                  required onclick="setTo()">
              </div>

              <div class="field">
                <!-- <input type="number" id="train_no" name="train_no" placeholder="TRAIN NO"> -->
                
                <input type="number" min="1" id="seats" name="seats" placeholder="SEATS" required>
                <br>
                <input type="text" name="train_name" placeholder="TRAIN NAME" required>


              </div>


              <div class="field">
                <input type="DATE" name="dt" id="dt" placeholder="DATE">
              </div>

              <!-- <div class="field">
                <input type="TIME" name="tm" id="tm" placeholder="TO">
              </div> -->

              <div class="click">
                <button type="BOOK" name="BOOK" id="BOOK">BOOK </button>
              
              </div>


            </form>
            <div class="home">
            <button type="home" name="home"><a href="http://127.0.0.1:5000/">HOME</a></button>
             </div>
          </div>
        </div>



        <div class="right">
          <div class="map">
            <img src="/m1.png" usemap="#deep" height="962px"
              width="862px">
            
          </div>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
